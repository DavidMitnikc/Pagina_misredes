<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis redes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Press+Start+2P&display=swap');

        :root {
            --primary: #00ff9d;
            --secondary: #00b8ff;
            --accent: #ff00aa;
            --dark: #0a0a12;
            --darker: #050508;
            --text: #f0f0f0;
            --glow: 0 0 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 184, 255, 0.05) 0%, transparent 20%),
                linear-gradient(to bottom, var(--darker), var(--dark));
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, var(--dark) 21px, transparent 1%) center,
                linear-gradient(var(--dark) 21px, transparent 1%) center,
                var(--primary);
            background-size: 22px 22px;
            opacity: 0.03;
            pointer-events: none;
            z-index: -1;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    transparent 0%,
                    rgba(0, 255, 157, 0.05) 50%,
                    transparent 100%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100%;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            filter: drop-shadow(var(--glow) var(--primary));
        }

        .avatar-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            border: 4px solid var(--primary);
            padding: 8px;
            position: relative;
            box-shadow:
                0 0 15px var(--primary),
                inset 0 0 15px var(--primary);
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px var(--primary), inset 0 0 15px var(--primary);
            }

            50% {
                box-shadow: 0 0 25px var(--primary), inset 0 0 25px var(--primary);
            }

            100% {
                box-shadow: 0 0 15px var(--primary), inset 0 0 15px var(--primary);
            }
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            filter: grayscale(20%) contrast(110%);
            transition: all 0.5s ease;
        }

        .avatar:hover {
            filter: grayscale(0%) contrast(120%);
            transform: rotateY(180deg);
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary);
            text-shadow:
                0 0 10px var(--primary),
                0 0 20px var(--primary);
            letter-spacing: 2px;
            animation: textGlow 3s infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            }

            100% {
                text-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary);
            }
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.8;
            position: relative;
            display: inline-block;
        }

        .tagline::after {
            content: "|";
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .link-card {
            background: rgba(10, 10, 18, 0.7);
            border: 1px solid rgba(0, 255, 157, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .link-card::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            z-index: -1;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(0, 255, 157, 0.5);
            border-color: var(--primary);
        }

        .link-card:hover::before {
            opacity: 0.7;
            animation: gradientRotate 3s linear infinite;
        }

        @keyframes gradientRotate {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        .link-content {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .link-icon {
            font-size: 2rem;
            margin-right: 1.5rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--primary);
            color: var(--primary);
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .link-card:hover .link-icon {
            transform: scale(1.1);
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 15px var(--primary);
        }

        .link-text h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: normal;
        }

        .link-text p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .social-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .social-icon {
            font-size: 1.5rem;
            color: var(--text);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid var(--primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-icon::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 157, 0.3), transparent);
            transition: all 0.5s ease;
        }

        .social-icon:hover {
            color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--primary);
        }

        .social-icon:hover::before {
            left: 100%;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: float linear infinite;
        }

        @keyframes float {
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            font-size: 0.8rem;
            opacity: 0.6;
            position: relative;
        }

        .footer::before {
            content: "";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.4rem;
            }

            .links {
                grid-template-columns: 1fr;
            }

            .avatar-container {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            .container {
                padding: 1.5rem;
            }

            .link-content {
                flex-direction: column;
                text-align: center;
            }

            .link-icon {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            const size = Math.random() * 5 + 2;
            const posX = Math.random() * 100;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * -20;

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.bottom = `-${size}px`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;

            particlesContainer.appendChild(particle);
        }

        const linkCards = document.querySelectorAll('.link-card');

        linkCards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });
    </script>
